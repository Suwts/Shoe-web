<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
        <div class="row gy-4">

            <div class="col-lg-6">

                <div class="row gy-4">
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa-solid fa-location-dot"></i>
                            <h3>Địa chỉ</h3>
                            <p>Số 46, Ngõ 5, Kim Châu<br> Kim Thư, Thanh Oai, Hà Nội </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa-solid fa-phone"></i>
                            <h3>SDT</h3>
                            <p>(+89)0987514832<br>(+89)012345678</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa-solid fa-envelope"></i>
                            <h3>Email</h3>
                            <p>vuonglinh280202&#64;gmail.com</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa-solid fa-clock"></i>
                            <h3>Giờ mở cửa</h3>
                            <p>Thứ 2- Thứ 7<br>9:00AM - 08:00PM</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-6">
                <form action="#" method="post" class="php-email-form">
                    <div class="row gy-4">

                        <div class="col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Họ tên" required>
                        </div>

                        <div class="col-md-6 ">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="col-md-12">
                            <input type="text" class="form-control" name="subject" placeholder="Tiêu đề" required>
                        </div>

                        <div class="col-md-12">
                            <textarea class="form-control" name="message" rows="6" placeholder="Nội dung" required></textarea>
                        </div>

                        <div class="col-md-12 text-center">
                            <div class="loading">Đang gửi</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Tin nhắn của bạn đang được gửi. Cảm ơn!</div>

                            <button type="submit" class="btn btn-danger">Gửi</button>
                        </div>

                    </div>
                </form>

            </div>

        </div>


    </div>

</section>
